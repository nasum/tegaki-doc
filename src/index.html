<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TegakiDoc</title>
    <link type="text/css" rel="stylesheet" href="./css/font.css"/>
    <link type="text/css" rel="stylesheet" href="./css/handwriting.css"/>
    <link type="text/css" rel="stylesheet" href="./css/print.css"/>
  </head>
  <body>
    <div class="editor input">
      <div class="i_left">
        <textarea id="inputText" placeholder="ここに任意の文字を入力"></textarea>
      </div>
      <div class="i_right">
        <input id="fontsize" type="number" placeholder="フォント大きさ(標準: 18)"> px<br/>
        <input id="beauty" type="number" placeholder="文字の綺麗さ(標準: 250)"><br/>
        <input id="lineheight" type="number" placeholder="行間(標準: 1.3)"><br/>
        <label><input id="withoutRandom" type="checkbox">ランダム化なし</label><br/>
        <button id="generate">生成</button>
        <button id="print">PDFに出力</button>
      </div>
    </div>
    <div class="print output">
      <p id="result" class="hw">結果はここに出力されます</p>
    </div>
    <script src="./handwriting.js"></script>
  </body>
</html>
